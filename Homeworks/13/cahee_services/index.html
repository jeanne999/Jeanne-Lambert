<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Our Services</title>
</head>
<body>
    <section class="our-services">
        <div class="container">
            <div class="services_wrapp">
                <div class="services_menu">
                    <ul class="services__items">
                        <li class="services__items">
                            <a href="#" class="services__link">
                                Online Shopping
                                <svg class="services__link-svg">
                                    <use xlink:href="assets/svg/sprite.svg#shopping"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="services__items">
                            <a href="#" class="services__link">
                                Quality Product
                                <svg class="services__link-svg">
                                    <use xlink:href="assets/svg/sprite.svg#product"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="services__items">
                            <a href="#" class="services__link">
                                Domestic & International Delivery
                                <svg class="services__link-svg">
                                    <use xlink:href="assets/svg/sprite.svg#delivery"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="services__items">
                            <a href="#" class="services__link">
                                Well Organized
                                <svg class="services__link-svg">
                                    <use xlink:href="assets/svg/sprite.svg#organize"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="services-picture">
                    <img class="services-img" src="assets/images/services-img.png" alt="services picture">
                    <h3 class="services__title">
                        Our Services
                    </h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
