<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Sign in</title>
</head>

<body>
    <div class="form__wrapp">
        <div class="main__form">
            <div class="form__menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#tab-1" class="menu__link active">Sign in</a>
                    </li>
                    <li class="menu__item">
                        <a href="#tab-2" class="menu__link">Join us</a>
                    </li>
                </ul>
            </div>
            <div class="tabs">
                <div id="tab-1" class="tab active">
                    <form action="#" method="POST">
                        <label class="tab-text" for="username">Username</label>
                        <input id="username" name="usrnm" type="text" required>
                        <label class="tab-text" for="pass">Password</label>
                        <input id="pass" name="psswrd" type="password" required>
                        <label for="to-keep" class="keep-me">
                            <input class="top-mark" id="to-keep" type="checkbox">
                            <span class="mark"></span>
                            Keep me signed in
                        </label>
                        <button class="form-btn" type="submit">
                            Sign in
                        </button>
                    </form>
                    <div class="tab__set">
                        <ul class="set__items">
                            <li class="set__item">
                                <a href="#" class="set__link">Forgot password</a>
                            </li>
                            <li class="set__item">
                                <a href="#" class="set__link">Create an account</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="tab-2" class="tab">
                    <form action="#" method="POST">
                        <label class="tab-text" for="username">Your login</label>
                        <input id="username" name="usrnm" type="text" required>
                        <label class="tab-text" for="pass">Password</label>
                        <input id="pass" name="psswrd" type="password" required>
                        <button class="form-btn join-btn" type="submit">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
