<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cahee form</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <section class="contact-form">
        <div class="container">
            <div class="contact-form__top">
                <h2 class="contact-form__title">
                    Contact
                </h2>
                <div class="contact-form__text">
                    For new projects, ideas, business or anything you'd like to discuss, contact with me!
                </div>
            </div>
            <div class="contact-form__content">
                <div class="form__wrapp">
                    <form action="#" method="POST">
                        <input name="user-name" class="user-data" type="text" placeholder="Your name..." required>
                        <input name="user-email" class="user-data" type="email" placeholder="Your email..." required>
                        <input name="user-tel" class="user-data tel" type="tel" placeholder="Your phone number..." required>
                        <textarea name="user-message" id="user-message" class="user-message"
                            placeholder="Your message..."></textarea>
                        <button class="user-data__send" type="submit">Send</button>
                    </form>
                </div>
                <div class="contact-form__info">
                    <span class="form__info-name">Address</span>
                    <div class="form__info-text">123 City name, Street, City, Country</div>

                    <span class="form__info-name">Email</span>
                    <div class="form__info-text email"><a href="mailto:cahee@domain.com">cahee@domain.com</a></div>

                    <span class="form__info-name">Phone</span>
                    <div class="form__info-text"><a href="tel:+0123456789">+012 345 6789</a></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__copy">
                    Â© 2015 Company. All right reserved.
                </div>
                <div class="footer__logo">
                    <a href="#"><img src="assets/images/cahee-footer-logo.png" alt="logo"></a>
                </div>
                <div class="footer__text">
                    Made with <span>love</span> by Auskteez
                </div>
            </div>
        </div>
    </footer>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/jquery.mask.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
