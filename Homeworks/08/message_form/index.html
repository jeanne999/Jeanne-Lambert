            <div class="user__form">
                <form action="#">
                    <div class="form__row">
                        <div class="form__col">
                            <input name="first_name" type="text" placeholder="First Name">
                        </div>
                        <div class="form__col">
                            <input name="last_name" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__col">
                            <input name="email" type="email" placeholder="Your Email">
                        </div>
                        <div class="form__col">
                            <input name="project_name" type="text" placeholder="Project Name">
                        </div>
                    </div>
                    <div class="form__row message__text">
                        <textarea name="message" id="user__message" placeholder="Your Message......" cols="30"
                            rows="10"></textarea>
                        <button class="form__btn" type="submit"><span class="icon-paper-plane"></span></button>
                    </div>
                </form>
            </div>
        </section>
