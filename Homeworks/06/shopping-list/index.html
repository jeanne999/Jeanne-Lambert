<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="working__place">
            <header class="header">
                <h1>CSS Dinner Shopping List </h1>
                <p>Let's go to the mall</p>
            </header>
            <div class="check__list">
                <ul>
                    <li><input type="checkbox" id="one"><label for="one">A lot of pickles <span>(for the next lessons about CSS)</span></label></li>
                    <li><input type="checkbox" id="two"><label for="two">10 apples <span>(for more CSS manipulations)</span></label></li>
                    <li><input type="checkbox" id="three"><label for="three">20 oranges <span>(because they are awesome)</span></label></li>
                    <li><input type="checkbox" id="four"><label for="four">13 plates <span>(hm... they always disappear)</span></label></li>
                    <li><input type="checkbox" id="five"><label for="five">15 bentos</label></li>
                    <li><input type="checkbox" id="six"><label for="six">1 bottle of Sake ^-^ <span>(for my friends)</span></label></li>
                    
                </ul>
                <div class="end">Bon appetit :)</div>
            </div>
        </div>
    </div>
</body>
</html>
